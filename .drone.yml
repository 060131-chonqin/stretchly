kind: pipeline
type: docker
name: Amd64 Linux Build

platform:
  os: linux
  arch: amd64

steps:
- name: Install Node and Deps
  image: node:12.18.3
  commands:
  - apt update && apt-get install --no-install-recommends -y gcc-multilib g++-multilib bsdtar rpm libopenjp2-tools  
  - npm install

trigger:
  branch:
  - build
  event:
  - push
