<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title data-i18next="welcome.title"></title>
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/commons.css">
    <link rel="stylesheet" type="text/css" href="css/welcome.css">
  </head>
  <body>
    <div class="welcome">
      <div>
        <div>
          <img src="images/Aqua.svg" alt="Stretchy logo">
          <span>Stretchly</span>
        </div>
        <span data-i18next="welcome.breakTimeReminderApp"></span>
      </div>
      <div>
        <div>
          <img src="images/Flags/flag-bulgaria.svg" alt="Bulgaria">
          <input type="radio" value="bg" name="language" id="bg">
          <label for="bg">
            Български
          </label>
        </div>
        <div>
          <img src="images/Flags/flag-czech-republic.svg" alt="Czechia">
          <input type="radio" value="cs" name="language" id="cs">
          <label for="cs">
            Čeština
          </label>
        </div>
        <div>
          <img src="images/Flags/flag-denmark.svg" alt="Denmark">
          <input type="radio" value="da" name="language" id="da">
          <label for="da">
            Dansk
          </label>
        </div>
        <div>
          <img src="images/Flags/flag-germany.svg" alt="Germany">
          <input type="radio" value="de" name="language" id="de">
          <label for="de">
            Deutsch
          </label>
        </div>
        <div>
          <img src="images/Flags/flag-united-kingdom.svg" alt="UK">
          <input type="radio" value="en" name="language" id="en">
          <label for="en">
            English
          </label>
        </div>
        <div>
          <img src="images/Flags/flag-spain.svg" alt="Spain">
          <input type="radio" value="es" name="language" id="es">
          <label for="es">
            Español
          </label>
        </div>
        <div>
          <img src="images/Flags/flag-france.svg" alt="France">
          <input type="radio" value="fr" name="language" id="fr">
          <label for="fr">
            Français
          </label>
        </div>
        <div>
          <img src="images/Flags/flag-india.svg" alt="India">
          <input type="radio" value="hi" name="language" id="hi">
          <label for="hi">
            हिन्दी
          </label>
        </div>
        <div>
          <img src="images/Flags/flag-italy.svg" alt="Italy">
          <input type="radio" value="it" name="language" id="it">
          <label for="it">
            Italiano
          </label>
        </div>
        <div>
          <img src="images/Flags/flag-south-korea.svg" alt="South Korea">
          <input type="radio" value="ko" name="language" id="ko">
          <label for="ko">
            한국어
          </label>
        </div>
        <div>
          <img src="images/Flags/flag-lithuania.svg" alt="Lithuania">
          <input type="radio" value="lt" name="language" id="lt">
          <label for="lt">
            Lietuvių
          </label>
        </div>
        <div>
          <img src="images/Flags/flag-netherlands.svg" alt="Netherlands">
          <input type="radio" value="nl" name="language" id="nl">
          <label for="nl">
            Nederlands
          </label>
        </div>
        <div>
          <img src="images/Flags/flag-poland.svg" alt="Poland">
          <input type="radio" value="pl" name="language" id="pl">
          <label for="pl">
            Polski
          </label>
        </div>
        <div>
          <img src="images/Flags/flag-brazil.svg" alt="Brazil">
          <input type="radio" value="pt-BR" name="language" id="pt-BR">
          <label for="pt-BR">
            Brasileiro
          </label>
        </div>
        <div>
          <img src="images/Flags/flag-romania.svg" alt="Romania">
          <input type="radio" value="ro" name="language" id="ro">
          <label for="ro">
            Română
          </label>
        </div>
        <div>
          <img src="images/Flags/flag-russia.svg" alt="Russia">
          <input type="radio" value="ru" name="language" id="ru">
          <label for="ru">
            Русский
          </label>
        </div>
        <div>
          <img src="images/Flags/flag-slovakia.svg" alt="Slovakia">
          <input type="radio" value="sk" name="language" id="sk">
          <label for="sk">
            Slovenčina
          </label>
        </div>
        <div>
          <img src="images/Flags/flag-sweden.svg" alt="Sweden">
          <input type="radio" value="sv" name="language" id="sv">
          <label for="sv">
            Svenska
          </label>
        </div>
        <div>
          <img src="images/Flags/flag-turkey.svg" alt="Turkey">
          <input type="radio" value="sv" name="language" id="sv">
          <label for="sv">
            Türkçe
          </label>
        </div>
        <div>
          <img src="images/Flags/flag-ukraine.svg" alt="Ukraine">
          <input type="radio" value="uk" name="language" id="uk">
          <label for="uk">
            Українська
          </label>
        </div>
        <div>
          <img src="images/Flags/flag-china.svg" alt="China">
          <input type="radio" value="zh-CN" name="language" id="zh-CN">
          <label for="zh-CN">
            简体中文
          </label>
        </div>
        <div>
          <img src="images/Flags/flag-taiwan.svg" alt="Taiwan">
          <input type="radio" value="zh-TW" name="language" id="zh-TW">
          <label for="zh-TW">
            正體中文
          </label>
        </div>
      </div>
      <div>
        <div>
          <button type="button" data-location="tutorial" data-i18next="welcome.viewTutorial"></button>
        </div>
        <div>
          <button type="button" data-location="preferences" data-i18next="welcome.openPreferences"></button>
          <p></p>
          <button class="push" type="button" data-i18next="welcome.getStarted" autofocus></button>
        </div>
      </div>
    </div>
    <script>
      require('./platform.js')
      require('./welcome.js')
    </script>
  </body>
</html>
